<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣發電量地圖</title>
    <style>
        /* 基本地圖樣式 */
        #taiwan-map {
            position: relative;
            width: 600px;
            height: 800px;
            background: url('https://example.com/taiwan-map.png') no-repeat center center;
            background-size: contain;
        }
        .city {
            position: absolute;
            padding: 5px;
            cursor: pointer;
        }
        #info-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div id="taiwan-map">
    <!-- 各城市的熱點 -->
    <div class="city" id="taipei" style="top: 50px; left: 150px;" data-power="核能、燃氣、風力">台北</div>
    <div class="city" id="kaohsiung" style="top: 600px; left: 180px;" data-power="燃煤、燃氣">高雄</div>
    <div class="city" id="taichung" style="top: 400px; left: 160px;" data-power="燃煤、太陽能">台中</div>
    <!-- 添加更多縣市熱點 -->
</div>

<div id="info-box"></div>

<script>
    const infoBox = document.getElementById('info-box');
    const cities = document.querySelectorAll('.city');

    // 當游標移動到城市時顯示發電來源
    cities.forEach(city => {
        city.addEventListener('mouseenter', () => {
            const powerSource = city.getAttribute('data-power');
            infoBox.textContent = `${city.textContent}的電力來源：${powerSource}`;
            infoBox.style.display = 'block';
        });
        city.addEventListener('mousemove', (e) => {
            infoBox.style.left = e.pageX + 15 + 'px';
            infoBox.style.top = e.pageY + 15 + 'px';
        });
        city.addEventListener('mouseleave', () => {
            infoBox.style.display = 'none';
        });
    });
</script>

</body>
</html>
